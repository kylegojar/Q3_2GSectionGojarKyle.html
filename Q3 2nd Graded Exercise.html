<html>

    <link rel="stylesheet" href="../../styles.css" />
    <script src="script.js" defer></script>
   <style>
    body {
      padding: 25px;
      font-family: arial;
      width: 40%;
      margin-left: 25%;
      margin-right: 25%;
      background-color: #133646;
    }

        .title {
            color: #ffffff;
            text-align: center;

        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background-color: white;
            color: #133646;
            padding: 5px;
        }
        label {
             margin: 5%;
             color: #ffffff;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <h1 style="color: #ffffff; text-align: center;">
              Q3 2nd Graded Exercise
            </h1>
            <h3 style="color: #ffffff; text-align: center;">Kyle Samuel F. Gojar</h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 style="color: #ffffff; text-align: center;">Sign-up Page</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          
          <label> Full name: 
            <input type="text" name="fname" id="fname" required />
          </label><br/><br/>
          <label> Password :
            <input type="password" name="pword" id="pword" required />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Gender :
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Not Say" /> Prefer Not to Say
          </label><br/><br/>
          <label> Email Address :
            <input type="email" name="email" id="email" required />
          </label><br/><br/>
          <label> Mobile phone: 
            <input type="mobile" name="mobile" id="mobile" placeholder="63+" /> Enter 10-digit number
          </label><br/><br/>
          <label> 
            <input type="checkbox" name="dp" id="dp" value="true" /> 
            Agree to Data Privacy Policy
          </label><br/><br/>
          <label> Tell Us About Yourself : 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
